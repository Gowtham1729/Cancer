<!DOCTYPE html>
  <html>
    <head>
        <title>{% block title %}Whisper{% endblock %}</title>
		<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet'
			type='text/css'>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'index/base.css' %}"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block css %} {% endblock %}
    </head>

    <body>
    <div id="nav_to">
		<nav>
			<div class="nav-wrapper indigo darken-3">
			  <a href="{% url 'home' %}"><ul class="brand-logo left" id="gnius">Medic</ul></a>
			  <a href="{% url 'home' %}" data-activates="mobile-demo" class="button-collapse left"><i class="material-icons">menu</i></a>

			  <ul class="brand-logo center hide-on-med-and-down">
				<li><a id="home" href="{% url 'home' %}">Home</a></li>
				<li><a href="" id="facts">Cancer Facts</a></li>
				<li><a href="{% url 'reports' %}" id="reports">Reports</a></li>
                  <li><a href="#" id="analysis">Analysis</a></li>
                  <li><a href="{% url 'upload' %}" id="upload">Upload</a></li>
                  <li><a href="#" id="about">About</a></li>
			  </ul>

				<ul class="brand-logo right hide-on-med-and-down">

				<li><a href="{% url 'logout'%}"><i class="material-icons">exit_to_app</i></a></li>
				<li><a href="{% url 'social:begin' 'google-oauth2'%}" data-letters="{{ request.user.username|upper|make_list|first }}" class="letters"></a></li>

			  </ul>

			<ul class="side-nav right indigo darken-3" id="mobile-demo" style="background-color: white!important;">
                <div style="padding-top: 50px; background-color: #303E9F;padding-bottom: 15px;">
				    <li style="margin-bottom: 25px; margin-left: 30%;"><a href="{% url 'social:begin' 'google-oauth2'%}" data-letters="{{ request.user.username|upper|make_list|first }}" class="letters" style="font-size: 3em"></a></li>
                </div>
                <div>
				<li><a id="home_m" href="{% url 'home' %}">Home</a></li>
				<li><a id="facts_m" href="#">Cancer Facts</a></li>
				<li><a id="reports_m" href="{% url 'reports' %}">Reports</a></li>
                  <li><a href="#" id="analysis">Analysis</a></li>
                  <li><a href="{% url 'upload' %}" id="upload_m">Upload</a></li>
                  <li><a href="#" id="about_m">About</a></li>
                    <li><a href="{% url 'logout'%}"><i class="material-icons">exit_to_app</i>Logout</a></li>
			</div>
            </ul>

			</div>
  		</nav>
    </div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<script>
			 $(".button-collapse").sideNav({edge: 'left'});
		</script>

    {% block body %}

    {% endblock %}
	  </body>
</html>
